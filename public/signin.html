<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title> Sign In </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="common.css">

</head>



<body class="sign in page">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #881C1C;">
    <a class="navbar-brand" href=" ">UMass Second-Hand Trading Platform</a>

    <ul class="navbar-nav mr-auto">
      <div class="nav-item active">
        <a class="nav-link" href="/main.html">Home <span class="sr-only">(current)</span></a></div>
    </ul>

    <div class="nav-item active">
      <a class="nav-link" href="/signin.html">Sign In</a>
    </div>

    <div class="nav-item active">
      <a class="nav-link" href="/signup.html">Sign Up</a>
    </div>

  </nav>
  <center>
    <h1>Sign In</h1>
    <h2>Welcome back!</h2>
    <form onsubmit="signin(event); return false;">
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Sign In Your Account</h5>
          <div class="form-group has-feedback">
            <input type="email" id="email" placeholder="Email" required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input type="password" id="password" placeholder="Password" required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input type="submit" type="button" class="btn btn-primary" value="Sign In">
          </div>

          <!-- <a href="#">Forgot password</a><br> -->
          <a href="/signup.html" class="text-center">Do not have an account? Sign Up</a>
        </div>
      </div>
    </form>
  </center>
  <script src="signin.js"></script>
</body>

</html>
