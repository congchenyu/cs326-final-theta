<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title> Sign Up </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            background-color: lightgrey;
        }
    </style>
</head>

<center>

    <body class="sign up page">
            <h1>Sign Up</h1>

        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h5 class="title">Sign up your account</h5>
                
                <div class="form-group has-feedback">
                    <input type="text" id="username" placeholder="Username">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <input type="email" id="email" placeholder="Email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <input type="password" id="password" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <input type="password" id="password2" placeholder="Password again">
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <label> I have read and agree all the terms.</label>
                    <a href=" ">Terms</a>
                </div>

                <div class="form-group has-feedback">
                    <button type="button" class="btn btn-primary"> Sign Up </button>
                </div>

                <div class="form-group has-feedback">
                    <a href="login_page" class="text-center"> Already have an account ? Log in </a>
                </div>
                
            </div>
        </div>

    </body>

</html>
